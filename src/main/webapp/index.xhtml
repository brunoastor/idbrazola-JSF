<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>IDBRASIL</title>
</h:head>
<h:body>
	
	<h1>Cadastro de Produto</h1>
	<h:form>
		<h:panelGrid colums="2" cellpadding="10">
		
			<h:form>
				<h:outputText value="Descrição: " />
    			<h:inputText id="descricao" value="#{produtos.produto.descricao}" maxlength="50" />
    			<p:message for="descricao" />
			</h:form>

			<h:form>
				<h:outputText value="Validade: " />
    			<p:calendar id="validade" value="#{produtos.produto.validade}" mode="popup" showOn="button" />
			</h:form>

			<h:form>
				<h:outputText value="Dia do Cadastro: " />
    			<p:calendar id="dia_cadastro" value="#{produtos.produto.dia_cadastro}"/>
			</h:form>
			
			<h:form>
				<h:outputText value="Preço: " />
    			<p:inputNumber id="preco"  value="#{produtos.produto.preco}" maxIntegerDigits="13" decimalPlaces="2" decimalSeparator="," thousandSeparator="." />
			</h:form>
			
			<h:form>
    			<h:outputText value="Ativo: " />
    			<p:toggleSwitch id="ativo" value="#{produtos.produto.ativo}" onLabel="Sim" offLabel="Não" />
			</h:form>
			
			<p:commandButton value="Salvar" action="#{produtos.salvar}" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
